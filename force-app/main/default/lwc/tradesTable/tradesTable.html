<template>
    <lightning-card>
        <div class="header">
            <span class="title">Booked Trades</span>
            <div class="new-trade-button">
                <lightning-button class="slds-button slds-button_neutral" label="New Trade" onclick={handleNewTrade}></lightning-button>
            </div>
        </div>
        <table class="slds-table slds-table_bordered slds-table_striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sell Currency</th>
                    <th>Sell Amount</th>
                    <th>Buy Currency</th>
                    <th>Buy Amount</th>
                    <th>Rate</th>
                    <th>Date Booked</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{ID}</td>
                    <td>{Sell_Currency}</td>
                    <td>{Sell_Amount}</td>
                    <td>{Buy_Currency}</td>
                    <td>{Buy_Amount}</td>
                    <td>{Rate}</td>
                    <td>{Date_Booked}</td>
                </tr>
            </tbody>
        </table>
    </lightning-card>
</template>
